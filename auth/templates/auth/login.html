{% extends 'base.html' %}
{% load static %}

{% block title %}
  Login :: medrec
{% endblock title %}

{% block main %}
  <div class="flex flex-col w-screen h-screen">
    <div class="card w-96 glass m-auto">
      <div class="card-body">
        <div class="card-title">
          <span class="mx-auto">Sign in to your account</span>
        </div>
        <p>
          <form hx-post="{% url 'login' %}" hx-target="#this" hx-swap="innerHTML">
            {% csrf_token %}

            <div id="this">
              <div class="alert alert-warning hidden">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="stroke-current shrink-0 h-6 w-6"
                     fill="none"
                     viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
              </div>
            </div>

            <div class="form-control w-full max-w-xs mt-2">
              <label class="label">
                <span class="label-text">Email</span>
              </label>
              <input type="email"
                     id="email"
                     name="email"
                     autocomplete="email"
                     required
                     placeholder="name@email.com"
                     class="input input-bordered w-full max-w-xs" />
            </div>

            <div class="form-control w-full max-w-xs mt-2">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input type="password"
                     id="password"
                     name="password"
                     required
                     placeholder="******"
                     class="input input-bordered w-full max-w-xs" />
            </div>

            <button type="submit" class="mt-10 btn btn-primary w-full">Sign in</button>
          </form>

          <p class="text-center text-sm text-gray-500">
            Not a member?
            <a href="{% url 'register' %}"
               class="link link-hover font-semibold text-primary">Register to continue</a>
          </p>
        </p>
      </div>
    </div>
  </div>
{% endblock main %}
